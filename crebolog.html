<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Creamy Bolognaise</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= FONT ================= */
@font-face{
  font-family:"More Sugar";
  src:url("fonts/MoreSugar.ttf");
}

*{
  box-sizing:border-box;
  font-family:"More Sugar", cursive;
}

/* ================= THEME ================= */
:root{
  --merah:#d62828;
  --kuning:#ffd60a;
}

/* ================= BODY ================= */
body{
  margin:0;
  background:var(--merah);
  color:var(--merah);
}

a{ color:inherit; text-decoration:none; }

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  height:56px;

  display:grid;
  grid-template-columns:60px 1fr 60px;
  align-items:center;

  background:var(--merah);
  color:var(--kuning);
  font-weight:bold;
}

.header .left,
.header .right{
  text-align:center;
  font-size:20px;
  cursor:pointer;
}

.header .title{
  text-align:center;
}

/* ================= DRAWER ================= */
.drawer{
  position:fixed;
  top:0;
  right:-260px;
  width:240px;
  height:100%;
  background:var(--kuning);
  padding:20px;
  transition:.3s;
  z-index:10;
}

.drawer.active{ right:0; }

.drawer a{
  display:flex;
  gap:10px;
  padding:10px 0;
  font-weight:bold;
}

.drawer hr{
  border:none;
  border-top:2px solid var(--merah);
  opacity:.2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.overlay.show{ display:block; }

/* ================= CONTENT ================= */
.container{
  padding:16px;
}

/* ================= SECTION TITLE ================= */
.section-title{
  color:var(--kuning);
  margin:18px 6px 8px;
  font-size:18px;
}

/* ================= CARD ================= */
.box{
  background:var(--kuning);
  border-radius:18px;
  padding:14px;
  margin-bottom:10px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-weight:bold;
  box-shadow:0 5px 10px rgba(0,0,0,.25);
}

/* ================= BUTTON ================= */
button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:7px 14px;
  border-radius:12px;
  cursor:pointer;
  transition:.08s;
}

button:active{
  transform:scale(.85);
}

/* ================= FOOTER ================= */
.footer{
  display:flex;
  gap:10px;
  margin-top:18px;
}
.footer button{ flex:1; }

/* ================= PRINT ================= */
@media print{
  .header,.drawer,.overlay,button{ display:none }
  body{ background:white; color:black }
}
</style>
</head>

<body>

<!-- Drawer -->
<div class="drawer" id="drawer"></div>
<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<!-- Header -->
<div class="header">
  <div class="left" onclick="goHome()">
    <i class="fa-solid fa-house"></i>
  </div>

  <div class="title">Creamy Bolognaise</div>

  <div class="right" onclick="toggleDrawer()">
    <i class="fa-solid fa-bars"></i>
  </div>
</div>

<!-- Content -->
<div class="container">

  <div class="section-title">Adonan Pengental</div>
  <div id="listA"></div>

  <div class="section-title">Bahan Bahan</div>
  <div id="listB"></div>

  <div class="footer">
    <button onclick="resetResep()">Reset</button>
    <button onclick="window.print()">Cetak</button>
  </div>

</div>

<!-- LOAD MENU -->
<script src="data/menu-data.js"></script>

<script>
/* ===== DRAWER BUILD ===== */
const drawer=document.getElementById("drawer");

menuItems.forEach(item=>{
  if(item.type==="divider"){
    drawer.innerHTML+="<hr>";
    return;
  }

  drawer.innerHTML+=`
    <a href="${item.link}" target="_blank">
      <i class="fa ${item.icon}"></i> ${item.label}
    </a>
  `;
});

function toggleDrawer(){
  drawer.classList.toggle("active");
  overlay.classList.toggle("show");
}

function goHome(){
  window.location.href="index.html";
}

/* ================= RESEP ================= */

let faktor = 1;

const adonan = [
 ["Butter (Sendok 5)", 1],
 ["Tepung Terigu (Sendok 5)", 2],
 ["Air (gr)", 100],
 ["Susu Evaporasi (gr)", 70]
];

const bahan = [
 ["Saus Tomat (gr)", 10],
 ["Saus Spaghetty Pronas (gr)", 110],
 ["Oregano (Sendok 1,25)", 1],
 ["Biji Pala Bubuk (Cubit)", 2],
 ["Paprika Bubuk (Sendok 1,25)", 1],
 ["Lada Putih (Sendok 1,25)", 0.5]
];

function render(){
  const listA=document.getElementById("listA");
  const listB=document.getElementById("listB");

  listA.innerHTML="";
  listB.innerHTML="";

  adonan.forEach((r,i)=>{
    listA.innerHTML+=box(r,i,"A");
  });

  bahan.forEach((r,i)=>{
    listB.innerHTML+=box(r,i,"B");
  });
}

function box(r,i,type){
  const hasil=r[1]*faktor;

  return `
    <div class="box">
      <span>${r[0]}</span>
      <span>${hasil.toFixed(2)}</span>
      <button onclick="edit('${type}',${i})">Edit</button>
    </div>
  `;
}

function edit(type,i){
  const arr = type==="A"?adonan:bahan;

  const val=prompt("Nilai baru:");
  if(!val)return;

  faktor = val/arr[i][1];
  render();
}

function resetResep(){
  faktor=1;
  render();
}

render();
</script>

</body>
</html>
