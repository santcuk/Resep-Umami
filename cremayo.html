<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Creamy Mushroom</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= FONT ================= */
@font-face{
  font-family:"More Sugar";
  src:url("fonts/MoreSugar.ttf");
}

*{
  box-sizing:border-box;
  font-family:"More Sugar", cursive;
}

/* ================= THEME ================= */
:root{
  --merah:#d62828;
  --kuning:#ffd60a;
}

/* ================= BODY ================= */
body{
  margin:0;
  background:var(--merah);
  color:var(--merah);
}

a{ color:inherit; text-decoration:none; }

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  height:56px;

  display:grid;
  grid-template-columns:60px 1fr 60px;
  align-items:center;

  background:var(--merah);
  color:var(--kuning);
  font-weight:bold;
}

.header .left,
.header .right{
  text-align:center;
  font-size:20px;
  cursor:pointer;
}

.header .title{
  text-align:center;
}

/* ================= DRAWER ================= */
.drawer{
  position:fixed;
  top:0;
  right:-260px;
  width:240px;
  height:100%;
  background:var(--kuning);
  padding:20px;
  transition:.3s;
  z-index:10;
}

.drawer.active{ right:0; }

.drawer a{
  display:flex;
  gap:10px;
  padding:10px 0;
  font-weight:bold;
}

.drawer hr{
  border:none;
  border-top:2px solid var(--merah);
  opacity:.2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.overlay.show{ display:block; }

/* ================= CONTENT ================= */
.container{
  padding:16px;
}

/* ================= SECTION TITLE ================= */
.section-title{
  color:var(--kuning);
  margin:18px 6px 8px;
  font-size:18px;
}

/* ================= CARD ================= */
.box{
  background:var(--kuning);
  border-radius:18px;
  padding:14px;
  margin-bottom:10px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-weight:bold;
  box-shadow:0 5px 10px rgba(0,0,0,.25);
}

/* ================= BUTTON ================= */
button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:7px 14px;
  border-radius:12px;
  cursor:pointer;
  transition:.08s;
}

button:active{
  transform:scale(.85);
}

/* ================= FOOTER ================= */
.footer{
  display:flex;
  gap:10px;
  margin-top:18px;
}
.footer button{ flex:1; }

/* ================= PRINT ================= */
@media print{
  .header,.drawer,.overlay,button{ display:none }
  body{ background:white; color:black }
}
</style>
</head>

<body>

<!-- Drawer -->
<div class="drawer" id="drawer"></div>
<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<!-- Header -->
<div class="header">
  <div class="left" onclick="goHome()">
    <i class="fa-solid fa-house"></i>
  </div>

  <div class="title">Creamy Mushroom</div>

  <div class="right" onclick="toggleDrawer()">
    <i class="fa-solid fa-bars"></i>
  </div>
</div>

<!-- Content -->
<div class="container">

  <!-- Adonan Pengental -->
  <div class="section-title">Adonan Pengental</div>
  <div id="listA"></div>

  <!-- Bahan -->
  <div class="section-title">Bahan Bahan</div>
  <div id="listB"></div>

  <div class="footer">
    <button onclick="resetResep()">Reset</button>
    <button onclick="window.print()">Cetak</button>
  </div>

</div>

<!-- LOAD MENU -->
<script src="data/menu-data.js"></script>

<script>
/* ===== BUILD DRAWER FROM EXTERNAL JS ===== */
const drawer=document.getElementById("drawer");

menuItems.forEach(item=>{
  if(item.type==="divider"){
    drawer.innerHTML+="<hr>";
    return;
  }

  drawer.innerHTML+=`
    <a href="${item.link}" target="_blank">
      <i class="fa ${item.icon}"></i> ${item.label}
    </a>
  `;
});

function toggleDrawer(){
  drawer.classList.toggle("active");
  overlay.classList.toggle("show");
}

function goHome(){
  window.location.href="index.html";
}

/* ================= RESEP ================= */

let faktor = 1;

const adonan = [
 {n:"Butter (gr)",v:20},
 {n:"Tepung Terigu (gr)",v:20}
];

const bahan = [
 {n:"Susu UHT (gr)",v:350},
 {n:"Air (ml)",v:180},
 {n:"Keju Oles Prochiz (gr)",v:25},
 {n:"Jamur Kancing (gr)",v:40},
 {n:"Knoor (Sendok 5)",v:1},
 {n:"Biji Pala Bubuk (Cubit)",v:2},
 {n:"Garam (Sendok 2,5)",v:1},
 {n:"Lada Putih (Sendok 1,25)",v:0.5},
 {n:"SKM (Sendok 5)",v:2},
 {n:"Parsley Bubuk (Sendok 1,25)",v:1},
 {n:"(Opsional) Trufle Oil (Sendok 5)",v:1}
];

function render(){
  const listA=document.getElementById("listA");
  const listB=document.getElementById("listB");

  listA.innerHTML="";
  listB.innerHTML="";

  adonan.forEach((r,i)=>{
    listA.innerHTML+=boxHTML(r,i,"A");
  });

  bahan.forEach((r,i)=>{
    listB.innerHTML+=boxHTML(r,i,"B");
  });
}

function boxHTML(r,i,type){
  const hasil=r.v*faktor;

  return `
    <div class="box">
      <span>${r.n}</span>
      <span>${hasil.toFixed(2)}</span>
      <button onclick="edit('${type}',${i})">Edit</button>
    </div>
  `;
}

function edit(type,i){
  const arr = type==="A"?adonan:bahan;

  const val=prompt("Nilai baru:");
  if(!val) return;

  faktor = val/arr[i].v;
  render();
}

function resetResep(){
  faktor=1;
  render();
}

render();
</script>

</body>
</html>
