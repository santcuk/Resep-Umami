<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Resep</title>

<style>
/* ================= FONT ================= */
@font-face{
  font-family:"More Sugar";
  src:url("fonts/MoreSugar.ttf");
}
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

*{
  box-sizing:border-box;
  font-family:"More Sugar","Baloo 2",cursive;
}

/* ================= THEME ================= */
:root{
  --merah:#d62828;
  --kuning:#ffd60a;
}

/* ================= BODY ================= */
body{
  margin:0;
  background:var(--merah);
  color:var(--merah);
}

/* ================= HEADER ================= */
.header{
  background:var(--merah);
  color:var(--kuning);
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* ================= SEARCH ================= */
.search-box{ padding:12px }

.search-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--kuning);
  color:var(--merah);
  font-weight:bold;
}

/* ================= KATEGORI ================= */
.kategori{
  display:flex;
  gap:8px;
  overflow:auto;
  padding:10px 12px;
}

.kategori button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  transition:.15s;
}

.kategori button.inactive{
  opacity:.4;
}

/* ================= LIST ================= */
.container{ padding:12px }

/* ================= CARD ================= */
.card{
  background:var(--kuning);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  box-shadow:0 5px 10px rgba(0,0,0,.2);
  transition:.15s;
}

.card:hover{
  transform:scale(1.03);
}

/* ================= BUTTON ================= */
button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition:transform .08s ease;
}

/* üî• animasi tekan */
button:active{
  transform:scale(0.88);
}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:18px 0;
}

.pagination button{
  min-width:40px;
  height:40px;
  border-radius:12px;
  background:var(--kuning);
  color:var(--merah);
  font-weight:bold;
  font-size:15px;
  box-shadow:0 4px 8px rgba(0,0,0,.25);
  transition:transform .08s ease;
}

.pagination button:active{
  transform:scale(0.85);
}

/* halaman aktif */
.pagination button.active{
  background:var(--merah);
  color:var(--kuning);
}

/* ================= INFO ================= */
.info{
  background:var(--kuning);
  border-radius:16px;
  padding:16px;
  margin:16px 12px 24px;
  color:var(--merah);
  font-size:13px;
}

/* ================= LOADING ================= */
.loading{
  text-align:center;
  padding:20px;
  color:var(--kuning);
}
</style>
</head>

<body>

<div class="header">üìñ MENU RESEP</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari resep...">
</div>

<div class="kategori" id="kategoriBar"></div>

<div class="container" id="listResep"></div>

<div class="pagination" id="pagination"></div>

<div class="info">
<b>Informasi</b><br>
‚Ä¢ Maks 10 resep per halaman<br>
‚Ä¢ Gunakan kategori & pencarian<br>
‚Ä¢ Tambah resep lewat resep-data.js
</div>

<!-- ========= DATA FILE ========= -->
<script src="resep-data.js"></script>

<script>
const list=document.getElementById("listResep");
const kategoriBar=document.getElementById("kategoriBar");
const pagination=document.getElementById("pagination");
const search=document.getElementById("search");

let kategoriAktif="Semua";
let halaman=1;
const perPage=10;
let timer;

/* ===== parsing data ===== */
let data=[];
for(const nama in daftarResep){
  const [path,kategori]=daftarResep[nama].split("|");
  data.push({
    nama,
    path:path.trim(),
    kategori:kategori.trim().split(",").map(k=>k.trim())
  });
}

/* ===== kategori ===== */
const semuaKategori=new Set(["Semua"]);
data.forEach(r=>r.kategori.forEach(k=>semuaKategori.add(k)));

semuaKategori.forEach(k=>{
  const btn=document.createElement("button");
  btn.innerText=k;
  btn.onclick=()=>{
    kategoriAktif=k;
    halaman=1;
    [...kategoriBar.children].forEach(b=>b.classList.add("inactive"));
    btn.classList.remove("inactive");
    render(search.value);
  };
  kategoriBar.appendChild(btn);
});

/* ===== render ===== */
function render(keyword=""){
  list.innerHTML="";
  pagination.innerHTML="";

  let filtered=data.filter(r=>{
    return r.nama.toLowerCase().includes(keyword.toLowerCase()) &&
           (kategoriAktif==="Semua"||r.kategori.includes(kategoriAktif));
  });

  if(filtered.length===0){
    list.innerHTML="<div class='loading'>Tidak ditemukan</div>";
    return;
  }

  const totalPage=Math.ceil(filtered.length/perPage);
  const start=(halaman-1)*perPage;
  const pageData=filtered.slice(start,start+perPage);

  pageData.forEach(r=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span>${r.nama}</span><button>Buka</button>`;
    card.onclick=()=>window.location.href=r.path;
    list.appendChild(card);
  });

  /* ===== pagination ===== */
  if(totalPage>1){

    const prev=document.createElement("button");
    prev.innerText="¬´";
    prev.onclick=()=>{if(halaman>1){halaman--;render(keyword)}};
    pagination.appendChild(prev);

    for(let i=1;i<=totalPage;i++){
      const b=document.createElement("button");
      b.innerText=i;
      if(i===halaman)b.classList.add("active");
      b.onclick=()=>{halaman=i;render(keyword)};
      pagination.appendChild(b);
    }

    const next=document.createElement("button");
    next.innerText="¬ª";
    next.onclick=()=>{if(halaman<totalPage){halaman++;render(keyword)}};
    pagination.appendChild(next);
  }
}

/* ===== search ===== */
search.oninput=function(){
  clearTimeout(timer);
  list.innerHTML="<div class='loading'>‚è≥ Mencari...</div>";
  timer=setTimeout(()=>{halaman=1;render(search.value)},3000);
};

render();
</script>

</body>
</html>
