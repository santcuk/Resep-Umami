<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Resep Dimsum Umami</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= FONT ================= */
@font-face{
  font-family:"More Sugar";
  src:url("fonts/MoreSugar.ttf");
}

*{
  box-sizing:border-box;
  font-family:"More Sugar", cursive;
}

/* ================= THEME ================= */
:root{
  --merah:#d62828;
  --kuning:#ffd60a;
}

/* ================= BODY ================= */
body{
  margin:0;
  background:var(--merah);
  color:var(--merah);
}

/* paksa semua teks ikut warna */
div,span,p,h1,h2,h3{
  color:inherit;
}

/* üî• FIX LINK BIRU */
a{
  color:var(--merah);
  text-decoration:none;
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  height:56px;

  display:grid;
  grid-template-columns:60px 1fr 60px;
  align-items:center;

  background:var(--merah);
  color:var(--kuning);
  font-weight:bold;
}

.header .left,
.header .right{
  text-align:center;
  font-size:20px;
  cursor:pointer;
}

.header .title{
  text-align:center;
}

/* ================= DRAWER ================= */
.drawer{
  position:fixed;
  top:0;
  right:-260px;
  width:240px;
  height:100%;
  background:var(--kuning);
  padding:20px;
  transition:.3s;
  z-index:10;
}

.drawer.active{
  right:0;
}

.drawer a{
  display:flex;
  gap:10px;
  padding:10px 0;
  font-weight:bold;
  color:var(--merah); /* üî• fix biru */
}

.drawer hr{
  border:none;
  border-top:2px solid var(--merah);
  opacity:.2;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.overlay.show{
  display:block;
}

/* ================= SEARCH ================= */
.search-box{
  padding:12px;
}

.search-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--kuning);
  font-weight:bold;
  color:var(--merah);
}

/* ================= KATEGORI ================= */
.kategori{
  display:flex;
  gap:8px;
  overflow:auto;
  padding:10px 12px;
}

.kategori button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:8px 14px;
  border-radius:20px;
}

/* ================= CARD ================= */
.container{
  padding:12px;
}

.card{
  background:var(--kuning);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* ================= BUTTON ================= */
button{
  background:var(--merah);
  color:var(--kuning);
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  transition:.08s;
}

button:active{
  transform:scale(.85);
}

/* ================= PAGINATION ================= */
.pagination{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:16px 0;
}

.pagination button{
  background:var(--kuning);
  color:var(--merah);
  min-width:40px;
}

.pagination button.active{
  background:var(--merah);
  color:var(--kuning);
}

/* ================= INFO ================= */
.info{
  background:var(--kuning);
  border-radius:16px;
  padding:16px;
  margin:16px 12px 24px;
}

.loading{
  text-align:center;
  padding:20px;
  color:var(--kuning);
}
</style>
</head>

<body>

<!-- Drawer -->
<div class="drawer" id="drawer"></div>
<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<!-- Header -->
<div class="header">
  <div class="left" onclick="location.reload()">
    <i class="fa-solid fa-house"></i>
  </div>

  <div class="title">Menu Resep Dimsum</div>

  <div class="right" onclick="toggleDrawer()">
    <i class="fa-solid fa-bars"></i>
  </div>
</div>

<!-- Search -->
<div class="search-box">
  <input type="text" id="search" placeholder="Cari resep...">
</div>

<!-- kategori -->
<div class="kategori" id="kategoriBar"></div>

<!-- list -->
<div class="container" id="listResep"></div>

<div class="pagination" id="pagination"></div>

<div class="info">
<b>Informasi</b><br>
‚Ä¢ Jika tertulis (Butir) 0.50, Berarti Setengah Butir<br>
‚Ä¢ Berlaku juga dengan (Sendok *ukuran*)<br>
‚Ä¢ Resep bersifat rahasia, Dilarang menyebarkan situs ini
</div>

<!-- LOAD DATA -->
<script src="/data/menu-data.js"></script>
<script src="/data/resep-data.js"></script>

<script>
/* ===== DRAWER BUILD ===== */
const drawer=document.getElementById("drawer");

menuItems.forEach(item=>{
  if(item.type==="divider"){
    drawer.innerHTML+="<hr>";
    return;
  }

  drawer.innerHTML+=`
    <a href="${item.link}" target="_blank">
      <i class="fa ${item.icon}"></i> ${item.label}
    </a>
  `;
});

function toggleDrawer(){
  drawer.classList.toggle("active");
  overlay.classList.toggle("show");
}

/* ===== DATA ===== */
const list=document.getElementById("listResep");
const kategoriBar=document.getElementById("kategoriBar");
const pagination=document.getElementById("pagination");
const search=document.getElementById("search");

let halaman=1;
const perPage=10;
let kategoriAktif="Semua";
let timer;

let data=[];

for(const nama in daftarResep){
  const [path,kategori]=daftarResep[nama].split("|");

  data.push({
    nama,
    path:path.trim(),
    kategori:kategori.trim().split(",").map(k=>k.trim())
  });
}

/* kategori */
const semuaKategori=new Set(["Semua"]);
data.forEach(r=>r.kategori.forEach(k=>semuaKategori.add(k)));

semuaKategori.forEach(k=>{
  const btn=document.createElement("button");
  btn.innerText=k;

  btn.onclick=()=>{
    kategoriAktif=k;
    halaman=1;
    render(search.value);
  };

  kategoriBar.appendChild(btn);
});

/* render */
function render(keyword=""){
  list.innerHTML="";
  pagination.innerHTML="";

  let filtered=data.filter(r=>{
    return r.nama.toLowerCase().includes(keyword.toLowerCase()) &&
           (kategoriAktif==="Semua"||r.kategori.includes(kategoriAktif));
  });

  const totalPage=Math.ceil(filtered.length/perPage);

  const start=(halaman-1)*perPage;
  const pageData=filtered.slice(start,start+perPage);

  pageData.forEach(r=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span>${r.nama}</span><button>Buka</button>`;
    card.onclick=()=>location.href=r.path;
    list.appendChild(card);
  });

  if(totalPage>1){
    const prev=document.createElement("button");
    prev.innerText="¬´";
    prev.onclick=()=>{if(halaman>1){halaman--;render(keyword)}};
    pagination.appendChild(prev);

    for(let i=1;i<=totalPage;i++){
      const b=document.createElement("button");
      b.innerText=i;
      if(i===halaman)b.classList.add("active");
      b.onclick=()=>{halaman=i;render(keyword)};
      pagination.appendChild(b);
    }

    const next=document.createElement("button");
    next.innerText="¬ª";
    next.onclick=()=>{if(halaman<totalPage){halaman++;render(keyword)}};
    pagination.appendChild(next);
  }
}

search.oninput=function(){
  clearTimeout(timer);
  list.innerHTML="<div class='loading'>‚è≥ Mencari...</div>";

  timer=setTimeout(()=>{
    halaman=1;
    render(search.value);
  },3000);
};

render();
</script>

</body>
</html>
